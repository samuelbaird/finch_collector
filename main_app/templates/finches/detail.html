{% extends 'base.html' %} 
{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.common_name }}</span>
      <p>Species: {{ finch.scientific_name }}</p>
      <p>Beak Type: {{ finch.beak_type }}</p>
      <p>Diet: {{ finch.food }}</p>
      <img src="{{ finch.image }}" alt="Photo of {{ finch.common_name }}" />
    </div>
</div>

{% endblock %}

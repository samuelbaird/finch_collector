{% extends 'base.html' %} 
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<div class="card">
  <a href="{% url 'detail' finch.id %}">
    <div class="card-content">
      <span class="card-title">{{ finch.common_name }}</span>
      <p>Species: {{ finch.scientific_name }}</p>
      <p>Beak Type: {{ finch.beak_type }}</p>
      <p>Diet: {{ finch.food }}</p>
      <img src="{{ finch.image }}" alt="Photo of {{ finch.common_name }}" style="max-width: 350px;" />
    </div>
  </a>
</div>
{% endfor %} 
{% endblock %}
